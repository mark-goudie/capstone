{% extends "core/base.html" %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center">Register</h2>

                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" autofocus id="username" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control" id="email" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmation">Confirm Password</label>
                        <input class="form-control" id="confirmation" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-primary btn-block" type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-3">
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>

{% endblock %}
