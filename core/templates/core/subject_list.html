{% extends 'core/base.html' %}

{% block body %}
  <h2>Subjects</h2>
  <ul>
    {% for subject in object_list %}
      <li>
        <a href="{% url 'subject_detail' subject.id %}">{{ subject.name }}</a>
      </li>
    {% empty %}
      <li>No subjects available.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'subject_add' %}">Add New Subject</a>
{% endblock %}
