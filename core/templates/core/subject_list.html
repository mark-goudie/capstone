{% extends 'core/base.html' %}

{% block body %}
  <h2>Subjects</h2>
  <ul>
    {% for subject in subjects %}
      <li>
        <a href="{% url 'subject_detail' subject.id %}">{{ subject.subject }}</a>
      </li>
    {% empty %}
      <li>No subjects available.</li>
    {% endfor %}
  </ul>
  {% comment %} <a href="{% url 'subject_add' %}">Add New Subject</a> {% endcomment %}
{% endblock %}
